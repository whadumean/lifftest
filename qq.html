<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />
    <title>講話</title>
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
    function initializeApp(data) {
        var userid = data.context.userId;  //取得LINE Id
    }

    function reserve(mission_date, mission_crop, mission_area, mission_item) {
        msg = '請確認您的預約資料：\n種植作物：'+mission_crop+"\n噴灑面積："+mission_area+"\n噴灑項目："+mission_item;
        liff.sendMessages([
            { type: 'text',
                text: msg
            }
        ])
            .then(() => {
                liff.closeWindow();  //關閉視窗
            });
        }   

    var nDef_crop = "<?=$rowMember->mission_crop?>";
    var nDef_item = "<?=$rowMember->mission_item?>";
    function set_by_crop() {
        $("#mission_item option").remove();
        $("#mission_item").append("<option value=''>請選擇</option>").append($("#jAllmission_item option[c="+$("#mission_crop").val()+"]").clone());
        if ($("#mission_crop").val() == nDef_crop && nDef_crop !== "") $("#mission_item option[value='"+nDef_item+"']").attr("selected",true);
    }
        
        
/*        function setZip() {
            $("#ZIP").val($("#mission_item option:selected").attr("z"));
        }
*/        
        
    $(function() {
        //複製新Area並隱藏
        $("#mission_item").after('<select name="jAllmission_item" id="jAllmission_item"></select>');
        $("#jAllmission_item").hide().append($("#mission_item option").clone());
        
        $("#mission_crop").change(function() {
            set_by_crop($(this).val());
        });
        $("#mission_item").change(function() {
        });
        set_by_crop();
    });


    $(document).ready(function () {
        liff.init(function (data) {  //初始化LIFF
            initializeApp(data);
        });
        $('#btn_reserve').click(function (e) {  //按下確定鈕
            reserve($('#mission_crop').val(), $('#mission_area').val(), $('#mission_item').val());
        });
    });

</script>
</head>
<body>
    <div class="row" style="margin: 10px">
        <div class="col-12" style="margin: 10px">
            <label>種植作物</label>
            <select id="mission_crop" class="form-control">
                <option selected>請選擇作物別</option>
                <option value="水稻">水稻</option>
                <option value="荔枝">荔枝</option>
            </select>
            <br />
            <label>噴灑面積(單位：分)</label>
            <input type="number" id="mission_area" class="form-control" />
            <br />
            <label>噴灑項目</label>
            <select id="mission_item" multiple="multiple" class="form-control">
                <option selected>請選擇噴灑項目</option>
                <option value="福壽螺" c="水稻">福壽螺</option>
                <option value="稻熱病" c="水稻">稻熱病</option>
                <option value="紋枯病" c="水稻">紋枯病</option>
                <option value="白葉枯病" c="水稻">白葉枯病</option>
                <option value="褐飛蝨" c="水稻">褐飛蝨</option>
                <option value="荔枝椿象" c="荔枝">荔枝椿象</option>
            </select>
            <br />
            <button type="button" class="btn btn-success btn-block" id="btn_reserve">確定預約</button>
        </div>
    </div>
</body>
</html>
