<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />
    <title>講話</title>
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
    function initializeApp(data) {
        var userid = data.context.userId;  //取得LINE Id
    }

    function reserve(mission_area) {
        msg = '您所說的話：\n講話：'+mission_area;
        liff.sendMessages([
            { type: 'text',
                text: msg
            }
        ])
            .then(() => {
                liff.closeWindow();  //關閉視窗
            });
        }   

    
        


    $(document).ready(function () {
        liff.init(function (data) {  //初始化LIFF
            initializeApp(data);
        });
        $('#btn_reserve').click(function (e) {  //按下確定鈕
            reserve($('#mission_area').val());
        });
    });

</script>
</head>
<body>
    <div class="row" style="margin: 10px">
        <div class="col-12" style="margin: 10px">
            <label>您所說的話:</label>
            <input type="text" id="mission_area" class="form-control" />
            <br />
            <button type="button" class="btn btn-success btn-block" id="btn_reserve">確定?</button>
        </div>
    </div>
</body>
</html>
